<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الصور إلى جوجل درايف</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .upload-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h3 {
            color: #333;
            margin-bottom: 20px;
        }
        #uploadForm input[type="file"] {
            display: block;
            margin: 0 auto 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        #uploadForm button {
            background-color: #4CAF50; /* لون أخضر */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        #uploadForm button:hover {
            background-color: #45a049;
        }
        #uploadForm button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            font-size: 1em;
            color: #555;
            min-height: 20px; /* لحجز مساحة للرسالة */
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h3>رفع صورة إلى جوجل درايف</h3>
        <form id="uploadForm">
            <!-- حقل اختيار الملف، يقبل الصور فقط -->
            <input type="file" name="myFile" id="fileInput" accept="image/*" required>
            <button type="submit" id="submitButton">رفع الصورة</button>
        </form>
        <!-- هنا ستظهر رسائل الحالة (جاري الرفع، تم بنجاح، خطأ) -->
        <div id="status"></div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('status');
        const submitButton = document.getElementById('submitButton');

        uploadForm.addEventListener('submit', function (e) {
            e.preventDefault(); // منع الإرسال الافتراضي للنموذج

            const file = fileInput.files[0];
            if (!file) {
                statusDiv.innerText = 'الرجاء اختيار ملف أولاً.';
                return;
            }

            // هذا هو رابط السكربت الخاص بك
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxThCw6iLBF0XOxnmOL4fVX0R0LyfLVj1F0D_Y8fp3qVSidSwlF3-h0j2fCpj1ghPJp/exec';
            
            const reader = new FileReader();
            reader.readAsDataURL(file); // قراءة الملف لتحويله إلى نص مشفر (Base64)

            reader.onload = function (event) {
                const fileData = event.target.result.split(',');
                const payload = {
                    filename: file.name,
                    mimetype: file.type,
                    data: fileData[1] // الجزء الثاني من النص المشفر هو البيانات الفعلية
                };

                // تحديث واجهة المستخدم
                statusDiv.innerText = 'جاري رفع الملف، يرجى الانتظار...';
                submitButton.disabled = true; // تعطيل الزر لمنع الضغط المتكرر
                submitButton.innerText = 'جاري الرفع...';

                // إرسال البيانات إلى Google Apps Script
                fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                })
                .then(res => res.json())
                .then(data => {
                    console.log(data); // لطباعة استجابة السكربت في الكونسول للتصحيح
                    if (data.status === 'success') {
                        statusDiv.innerText = 'تم رفع الملف بنجاح!';
                        uploadForm.reset(); // مسح النموذج بعد النجاح
                    } else {
                        // عرض رسالة الخطأ التي تأتي من السكربت
                        statusDiv.innerText = 'حدث خطأ: ' + data.message;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusDiv.innerText = 'فشل الاتصال بالخادم. تأكد من اتصالك بالإنترنت أو تحقق من رابط السكربت.';
                })
                .finally(() => {
                    // إعادة تفعيل الزر وتغيير نصه في كل الحالات (نجاح أو فشل)
                    submitButton.disabled = false;
                    submitButton.innerText = 'رفع الصورة';
                });
            };

            reader.onerror = function() {
                statusDiv.innerText = 'حدث خطأ أثناء قراءة الملف.';
            };
        });
    </script>

</body>
</html>
