<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الصور إلى جوجل درايف</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .upload-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            border: 1px solid #e0e0e0;
        }
        h3 {
            color: #1c1e21;
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        #uploadForm input[type="file"] {
            display: none;
        }
        .file-label {
            background-color: #e7f3ff;
            color: #1877f2;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin-bottom: 1.5rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .file-label:hover {
            background-color: #dceafc;
        }
        #fileName {
            color: #606770;
            margin-bottom: 1.5rem;
            min-height: 20px;
        }
        #submitButton {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s, transform 0.1s;
        }
        #submitButton:disabled {
            background-color: #94d3a2;
            cursor: not-allowed;
        }
        #status {
            margin-top: 1.5rem;
            font-size: 1em;
            font-weight: 500;
            min-height: 22px;
        }
        .status-success { color: #28a745; }
        .status-error { color: #dc3545; }
        .status-progress { color: #007bff; }
        
        /* --- جديد: تنسيق قسم عرض الرابط --- */
        #result {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            display: none; /* سيتم إظهاره عبر JavaScript */
            word-wrap: break-word; /* لضمان عدم خروج الرابط الطويل عن الإطار */
        }
        #result a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        #result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h3>رفع صورة إلى جوجل درايف</h3>
        <form id="uploadForm">
            <label for="fileInput" class="file-label">اختر صورة...</label>
            <input type="file" name="myFile" id="fileInput" accept="image/*" required>
            <div id="fileName">لم يتم اختيار أي ملف</div>
            
            <button type="submit" id="submitButton">رفع الصورة</button>
        </form>
        <div id="status"></div>

        <!-- --- جديد: هذا القسم سيعرض رابط الملف بعد رفعه --- -->
        <div id="result"></div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('status');
        const submitButton = document.getElementById('submitButton');
        const fileNameDiv = document.getElementById('fileName');
        const resultDiv = document.getElementById('result'); // --- جديد: جلب عنصر عرض الرابط

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDiv.textContent = fileInput.files[0].name;
                resultDiv.style.display = 'none'; // إخفاء الرابط القديم عند اختيار ملف جديد
                statusDiv.textContent = '';
            } else {
                fileNameDiv.textContent = 'لم يتم اختيار أي ملف';
            }
        });

        uploadForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) { /* ... الكود كما هو ... */ return; }

            const scriptURL = 'https://script.google.com/macros/s/AKfycbzciFhn0bNq5qEvUr4JL--v5bCtqXb-E7zZdAirnpnRgildo1xQsLKAXElZxqWs3XS8DQ/exec';
            
            const reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload = function (event) {
                const fileData = event.target.result.split(',');
                const payload = { filename: file.name, mimetype: file.type, data: fileData[1] };

                statusDiv.textContent = 'جاري رفع الملف، يرجى الانتظار...';
                statusDiv.className = 'status-progress';
                submitButton.disabled = true;
                submitButton.textContent = 'جاري الرفع...';
                resultDiv.style.display = 'none'; // إخفاء الرابط أثناء الرفع

                fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) })
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    if (data.status === 'success') {
                        statusDiv.textContent = 'تم الرفع بنجاح!';
                        statusDiv.className = 'status-success';
                        
                        // --- جديد: عرض رابط الملف الذي تم رفعه ---
                        resultDiv.style.display = 'block'; // إظهار قسم الرابط
                        resultDiv.innerHTML = `
                            <p>رابط الملف:</p>
                            <a href="${data.fileUrl}" target="_blank">${data.fileUrl}</a>
                        `;
                        
                        uploadForm.reset();
                        fileNameDiv.textContent = 'لم يتم اختيار أي ملف';
                    } else {
                        statusDiv.textContent = 'حدث خطأ: ' + data.message;
                        statusDiv.className = 'status-error';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusDiv.textContent = 'فشل الاتصال بالخادم. تحقق من رابط السكربت أو أذوناته.';
                    statusDiv.className = 'status-error';
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'رفع الصورة';
                });
            };
            reader.onerror = function() { /* ... الكود كما هو ... */ };
        });
    </script>

</body>
</html>
